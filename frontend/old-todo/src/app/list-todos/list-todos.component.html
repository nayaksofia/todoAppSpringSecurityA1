<h1> My Todos</h1>
<div class="alert alert-success" *ngIf="message">
    {{ message }}
</div>

<div>
    <table class="table">
        <!-- <caption>My Todo's</caption> -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed ?</th>
                <th>Update </th>
                <th>Delete</th>
            </tr>
        </thead>
    
        <tbody>
            <!--for (Todo todo:todos)-->
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate  | date : 'medium'}}</td> <!--use of pipe-->
                <td>{{todo.done ? 'Yes' : 'No'}}</td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
                </td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>

</div>
